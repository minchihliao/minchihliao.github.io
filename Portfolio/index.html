<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Font Awesome for social icons -->
    <style>
        /* Reset some default styles */
        html,
        body {
            height: 100%;
            margin: 0;
        }

        /* Header styles */
        .header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: left;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
        }

        .nav-links {
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            display: inline;
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: normal;
        }

        #logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Portfolio styles */
        .portfolio-title {
            font-size: 2em;
            text-align: center;
            padding: 20px;
            color: #000000;
            /* If you want the title color to match the logo color */
            font-weight: bold;
            /* Makes the font weight bold */
        }


        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Keep the grid setup */
            grid-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            align-items: start;
            /* Ensures all items align at their tops if they have different heights */
        }


        .gallery-image {
            width: 100%;
            /* Ensure width is consistent */
            height: auto;
            /* Height is automatic, might need adjustment */
            display: block;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        /* Additional CSS to set a consistent aspect ratio or height */
        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            /* Hide overflow to maintain aspect ratio */
            height: 200px;
            /* Set a fixed height for each container */
        }

        .image-container img {
            width: 100%;
            /* Full width of the container */
            min-height: 100%;
            /* Minimum height to cover the container */
            object-fit: cover;
            /* Cover the area without distorting the aspect ratio */
            object-position: center;
            /* Center the image within the container */
        }


        .gallery-image:hover {
            opacity: 0.8;
        }

        /* Sticky footer styles */
        .content-wrap {
            display: block;
            /* This ensures the content wrap is block level */
            min-height: calc(100vh - 420px);
            /* Adjust if needed */
            padding-bottom: 160px;
            /* Same as the footer's total height */
        }


        /* Footer styles */
        .footer {
            background-color: #000;
            color: white;
            padding: 40px 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: top;
        }

        .footer-column h3 {
            color: #fff;
            margin-bottom: 20px;
        }

        .footer-column p,
        .footer-column a {
            color: #aaa;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .footer-column a:hover {
            color: #fff;
        }

        .social-icons a {
            color: #aaa;
            margin: 0 10px;
            font-size: 1.2em;
        }

        .social-icons a:hover {
            color: #fff;
        }

        .footer-bottom {
            background-color: #111;
            color: #aaa;
            text-align: center;
            padding: 50px 0;
            font-size: 0.8em;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="content-wrap">
        <!-- Header -->
        <header class="header">
            <div class="navigation">
                <div id="logo">Richard Liao</div>
                <nav>
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="../Portfolio/index.html">Portfolio</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Portfolio Gallery -->
        <div class="portfolio-title">Portfolio</div>
        <div class="gallery">
            <!-- Portfolio images -->
            <a href="../UniquePlatform/index.html"><img src="assets/Platform_Logo.jpg" alt="Unique Platform"
                    class="gallery-image"></a>
            <a href="../MagicPhantomRealm/index.html"><img src="assets/MagicPhantomRealm.jpg" alt="Magic Phantom Realm"
                    class="gallery-image"></a>
            <a href="../EndlessRunner/index.html"><img src="assets/EndlessRunner.jpg" alt="Endless Runner"
                    class="gallery-image"></a>
            <a href="../EnergyBracer/index.html"><img src="assets/EnergyBracer.JPG" alt="Energy Bracer"
                    class="gallery-image"></a>
            <a href="../VREscapeGame/index.html"><img src="assets/EscapeGame.jpg" alt="VR Escape Game"
                    class="gallery-image"></a>
            <!-- Add more images if needed -->
            <!-- Replace # with your actual URLs and image files -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-bottom">
            Â© MINCHIH Portfolio 2024
        </div>
    </footer>

</body>

</html>
